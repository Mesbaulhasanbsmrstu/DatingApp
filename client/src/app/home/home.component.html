<div *ngIf="!registerMode" class="container mt-5">
    <div style="text-align: center;">
        <h1>Find Your Match</h1>
        <p class="lead"> Come on to view your matches... All you need to do signUp!!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-success btn-lg ">Learn More</button>
        </div>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center" >
        <div class="col-4">
          <app-register [usersFromhomecomponent]='users' (cancleRegister)="cancelregisterMode($event)"></app-register>
        </div>
    </div>
</div>
